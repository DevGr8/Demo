<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1 id="greeting">Hello</h1>
    </div>

    <div class="box-container">
        <div class="box" id="redBox" data-color="red" data-text-color="white">Red</div>
        <div class="box" id="blueBox" data-color="blue" data-text-color="white">Blue</div>
        <div class="box" id="greenBox" data-color="green" data-text-color="white">Green</div>
        <div class="box" id="yellowBox" data-color="yellow" data-text-color="black">Yellow</div>
    </div>

    <div class="input-area">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="greetBtn">Greet</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
